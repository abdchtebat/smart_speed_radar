{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-950 text-gray-100">
  <div class="bg-gray-900 shadow-lg rounded-xl px-8 py-10 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-8">Connexion</h2>

    {% if error %}
      <div class="bg-red-800 text-red-200 p-3 rounded text-center mb-4">
        {{ error }}
      </div>
    {% endif %}

    <form action="{{ url_for('login') }}" method="POST" class="flex flex-col gap-5">
      <div>
        <label class="block text-sm mb-1 text-gray-400">Nom d'utilisateur</label>
        <input type="text" name="username" required
          class="w-full px-4 py-2 rounded-md bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-100">
      </div>
      <div>
        <label class="block text-sm mb-1 text-gray-400">Mot de passe</label>
        <input type="password" name="password" required
          class="w-full px-4 py-2 rounded-md bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-100">
      </div>
      <button type="submit"
        class="bg-blue-600 hover:bg-blue-700 transition text-white font-medium py-2 rounded-md">
        Se connecter
      </button>
    </form>

    <div class="text-center mt-6 text-gray-400">
      <p>Pas encore de compte ?
        <a href="{{ url_for('register') }}" class="text-blue-400 hover:underline">
          Créer un compte
        </a>
      </p>
    </div>

    <p class="text-center text-xs text-gray-500 mt-6">
      Développé avec Flask + TailwindCSS
    </p>
  </div>
</div>
{% endblock %}
